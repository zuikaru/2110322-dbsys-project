<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>UI Demo - ConPair</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-4">
        <div class="col-12">
          <h1>List of Users</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Username</th>
                <th scope="col">Name</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>iamspeed</td>
                <td>Dee</td>
                <td>
                  <button type="button" class="btn btn-primary btn-sm">
                    <i class="fas fa-edit"></i> Edit
                  </button>
                  <button type="button" class="btn btn-danger btn-sm">
                    <i class="fas fa-trash"></i> Delete
                  </button>
                </td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>EaEarth</td>
                <td>Earth</td>
                <td>
                  <button type="button" class="btn btn-primary btn-sm">
                    <i class="fas fa-edit"></i> Edit
                  </button>
                  <button type="button" class="btn btn-danger btn-sm">
                    <i class="fas fa-trash"></i> Delete
                  </button>
                </td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Tangmo</td>
                <td>
                  <button type="button" class="btn btn-primary btn-sm">
                    <i class="fas fa-edit"></i> Edit
                  </button>
                  <button type="button" class="btn btn-danger btn-sm">
                    <i class="fas fa-trash"></i> Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
